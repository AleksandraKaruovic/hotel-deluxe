    <div class="kontejner">
        <ul class="forma">
        <form novalidate>
          <li><label for="ime">Ime</label></li>
          <li><input class="unos" type="text" name="ime" placeholder="Vaše ime..." required minlength="2" maxlength="30" pattern="^[A-ZČĆŽŠĐ][a-zčćžšđ]{1,29}$"></li>

          <li><label for="prezime">Prezime</label></li>
          <li><input class="unos" type="text" name="prezime" placeholder="Vaše prezime..." required minlength="2" maxlength="30" pattern="^[A-ZČĆŽŠĐ][a-zčćžšđ]{1,29}$"></li>

          <li><label for="email">Email</label></li>
          <li><input class="unos" type="text" name="email" placeholder="ime@gmail.com" required></li>

          <li><label for="telefon">Broj telefona</label></li>
          <li><input class="unos" type="text" name="telefon" placeholder="0621345678" required pattern="^\+?\d{9,12}$"></li>

          <li><label for="poruka">Vaša poruka</label></li>
          <li><textarea class="unos" name="poruka" placeholder="Napišite nešto..." style="height:100px"></textarea></li>
          <li><input type="checkbox">Prihvatam da dobijam obaveštenja</li>
          <br>
          <li><input type="submit" value="Pošaljite"></li>
        </form>
        </ul>
